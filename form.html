<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
    <title>Document</title>
</head>
<body>
    <header>
        <i><h1>Cadastro de Clientes</h1></i>
    </header>
    <main>
        <form action="http://localhost:3000/clientes/create" method="get">
            <input type="text" name="cpf" placeholder="cpf" required>
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="text" name="sobrenome" placeholder="Sobrenone" required>
            <input type="text" name="nascimento" placeholder="Nascimento" required>
            <input type="text" name="altura" placeholder="Altura" required>
            <input type="text" name="peso" placeholder="Peso" required>
            <input type="text" name="endereço" placeholder="Endereço" required>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </form>
    </main>
    <header>
        <i><h2>Cadastro de Treinadores</h2></i>
    </header>
    <main>
        <form action="http://localhost:3000/treinadores/create2" method="=get">
            <input type="text" name="cpf" placeholder="cpf" required>
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="text" name="sobrenome" placeholder="Sobrenone" required>
            <input type="text" name="nascimento" placeholder="Nascimento" required>
            <input type="text" name="altura" placeholder="Altura" required>
            <input type="text" name="peso" placeholder="Peso" required>
            <input type="text" name="endereço" placeholder="Endereço" required>
            <input type="text" name="formação" placeholder="formação" required>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </form>
        
    </main>
</body>
</html>
